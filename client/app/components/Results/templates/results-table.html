<div class="row">
    <div class="col-lg-10 col-md-7 col-sm-6 col-xs-6">
        <div class="btn-group">
            <label class="btn btn-default btn-sm" ng-model="radioFilter" btn-radio="'all'">{{!loading ? total : ''}} All</label>
            <label class="btn btn-success btn-sm" ng-model="radioFilter" btn-radio="'pass'">{{!loading ? passed : ''}} Passed</label>
            <label class="btn btn-danger btn-sm" ng-model="radioFilter" btn-radio="'fail'">{{!loading ? failed : ''}} Failed</label>
        </div>
    </div>
    <div class="col-lg-2 col-md-5 col-sm-6 col-xs-6">
        <input type="text" class="form-control input-sm" ng-model="filterOptions.filterText" placeholder="Filter">
    </div>
</div>
<br>
<loading ng-if="loading"></loading>

<div class="progress" ng-if="!loading">
    <div class="progress-bar progress-bar-danger" style="width: {{(failed / total) * 100}}%" tooltip="{{failed}} Failed">
    </div>
    <div class="progress-bar progress-bar-success" style="width: {{(passed / total) * 100}}%" tooltip="{{passed}} Passed">
    </div>
</div>
<div class="test-results" ng-grid="gridOptions" ng-if="!loading"></div>
