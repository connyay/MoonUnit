<ol class="breadcrumb">
    <li><a href="#/users">Users</a>
    </li>
    <li class="active">{{user.name}}</li>
</ol>
<div class="page-header">
    <refresh></refresh>
    <h2>User
        <small>{{user.name}}</small>
    </h2>
</div>

<filter></filter>

<loading ng-if="loading"></loading>
<ul class="list-unstyled" ng-if="!loading">
    <li ng-repeat="test_run in user.test_runs | filter:filterText | startFrom: filterText ? 0 : pagination.page * pagination.perPage | limitTo: pagination.perPage">
        <h4><a ng-href="#/users/{{user.name}}/test_runs/{{test_run.id}}">{{test_run.build_id}}</a>
        </h4>
    </li>
    <li ng-if="!loading && !user.test_runs.length">No builds found</li>
</ul>

<div class="text-center" ng-if="!filterText && pagination.numPages > 1">
    <ul class="pagination">
        <li ng-click="pagination.prevPage()" ng-class="{disabled: pagination.page === 0}"><a href>&laquo;</a></li>
        <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}"><a ng-click="pagination.toPageId(n)">{{n + 1}}</a>
        </li>
        <li ng-click="pagination.nextPage()" ng-class="{disabled: pagination.page + 1 >= pagination.numPages}"><a href>&raquo;</a></li>
    </ul>
</div>
