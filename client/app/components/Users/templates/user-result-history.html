<ol class="breadcrumb" ng-if='isSmoke'>
    <li>
        <a href="#/smoke-builds">Smoke Builds</a>
    </li>
</ol>
<ol class="breadcrumb" ng-if='!isSmoke'>
    <li>
        <a href="#/users">Users</a>
    </li>
    <li>
        <a href="#/users/{{username}}">{{username}}</a>
    </li>
</ol>

<div class="page-header">
    <refresh></refresh>
    <h2> History
        <small tooltip="{{date}}" tooltip-placement="right"> {{result_history[0].name}} </small>
    </h2>
</div>
<div class="text-center">
    <loading ng-if="loading"></loading>
    <highchart config="chartConfig" class="text-center" ng-if="!loading"></highchart>
</div>
<br><br>
<table ng-if="!loading" class="table table-hover table-striped table-bordered">
	<tr>
        <th>#</th>
        <th>Build</th>
    	<th>Time</th>
    	<th style="text-align:center;">Result</th>
    </tr>
	<tr ng-repeat="test_result in result_history">
        <td>{{result_history.length-$index}}</td>
		<td>{{test_result.build_id}}</td>
		<td>{{test_result.time}}s</td>
		<td align="center"><result-label data-result="test_result.result"></result-label> </td>
	</tr>
</table>
